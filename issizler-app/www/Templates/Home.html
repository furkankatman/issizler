<md-content md-swipe-left="onSwipeLeft($event, $target)">
  <md-card>
    <md-button
      md-colors="{background:'grey-200'}"
      class="md-raised"
      ng-click="state.go('Settings')"
    >
      <i class="fa fa-cog" aria-hidden="true"></i>
      <span> Ayarlar</span>
      <i class="fa fa-cog" aria-hidden="true"></i>
    </md-button>
    <md-button
      md-colors="{background:'amber-A200'}"
      class="md-raised"
      ng-click="state.go('WordPool')"
    >
      <i class="fa fa-book" aria-hidden="true"></i> <span>Kelime Havuzu</span>
      <i class="fa fa-book" aria-hidden="true"></i>
    </md-button>
    <md-button
      md-colors="{background:'pink-700'}"
      class="md-raised"
      ng-click="state.go('FavoriteWords')"
    >
      <i class="fa fa-star" aria-hidden="true"></i>
      <span>Favori Kelimeler</span>
      <i class="fa fa-star" aria-hidden="true"></i>
    </md-button>
    <md-button
      ng-click="state.go('LeaderBoard')"
      md-colors="{background:'green'}"
    >
      <i class="fa fa-trophy"></i>
      <b>Liderlik Tablosu</b>
      <i class="fa fa-trophy"></i>
    </md-button>
    <md-button
      md-colors="{background:'green-A400'}"
      ng-click="ShowGameSetting=true"
      class="md-raised"
      style="font-weight: bold"
    >
      <i class="fa fa-flag-checkered"></i>
      <!-- ng-click="state.go('Game')"  -->
      Oyuna Başla
      <i class="fa fa-flag-checkered"></i>
    </md-button>
  </md-card>
  <md-card
    layout="column"
    layout-align="start stretch"
    ng-show="ShowGameSetting"
    class="ShowGameSettig"
  >
    <md-button
      ng-click="StartGame(GameTypes.Training)"
      md-colors="{background:'grey-900'}"
    >
      <b>Kendi Kendine [ Antrenman ]</b>
    </md-button>

    <md-button md-colors="{background:'red'}">
      <b>Rastgele Rakip</b>
    </md-button>

    <md-button md-colors="{background:'yellow'}">
      <b>Kullanıcı Adıyla</b>
    </md-button>
  </md-card>
</md-content>
